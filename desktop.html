<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tapeta</title>
    <link rel="stylesheet" href="desktop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="appsColumn">
        <div class="container">
          <a href="email.html">
            <button id="emailIcon">
              <img src="/assets/mail.png" alt="" />
            </button>
          </a>
          <span>Email</span>
        </div>
      </div>
      <div id="timeline">
        <h2>Status</h2>
        <div class="levels">
          <h5 id="levelOne">Level 1</h5>
          <img src="/assets/mark.png" alt="" />
        </div>
        <div class="pipe"></div>
        <div class="levels">
          <h5 id="levelTwo">Level 2</h5>
          <!-- <img  src="/assets/mark.png" alt="" /> -->
        </div>
        <div class="pipe"></div>
        <div class="levels">
          <h5 id="levelThree">Level 3</h5>
          <!-- <img src="/assets/mark.png" alt="" /> -->
        </div>
      </div>
      <div id="info">
        <h1>Vaše údaje</h1>
        <hr />
        <span id="name"></span>
        <span id="surname"></span>
        <span id="email"></span>
        <span id="password"></span>
        <hr />
        <div id="cardWrapper">
          <img id="visa" src="/assets/visa.jpg" alt="" />
          <div id="infoCardWrapper">
            <div>
              <span>Obnos:</span>
              <span class="small" id="Obnos">100 000 Kč</span>
            </div>
            <div>
              <span>Číslo účtu:</span>
              <span class="small" id="cislo_uctu"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="navbar">
      <img src="/assets/taskbar.png" alt="" />
    </div>
    <script src="desktop.js"></script>
    <script src="fill.js"></script>
  </body>
</html>
